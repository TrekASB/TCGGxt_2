<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Kote Bunn Innvendig Kum (BIK)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Trimble Connect Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      font-weight: 600;
    }

    header .status {
      margin-left: auto;
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    main {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      padding: 10px 12px;
      font-size: 13px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .value {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
    }

    .muted {
      opacity: 0.75;
    }

    .small {
      font-size: 12px;
    }

    #error {
      color: #b91c1c;
      font-size: 12px;
      min-height: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    Kote Bunn Innvendig Kum (BIK)
    <span class="status" id="status">Kobler til Trimble Connect…</span>
  </header>

  <main>
    <div class="card">
      <div class="label">Valgt objekt</div>
      <div id="objectInfo" class="value small muted">
        Ingen objekt valgt. Klikk på en kum i modellen.
      </div>
    </div>

    <div class="card">
      <div class="label">Objektnavn & Kote Bunn Innvendig Kum (BIK)</div>
      <div class="muted small">Verdier leses fra WS_Pset.</div>
      <div style="margin-top:8px;">
        <div class="muted small">Objektnavn</div>
        <div id="objNameValue" class="value">–</div>
      </div>
      <div style="margin-top:8px;">
        <div class="muted small">Kote Bunn Innvendig Kum (BIK)</div>
        <div id="bikValue" class="value">Ikke funnet</div>
      </div>
      <div id="bikPset" class="muted small" style="margin-top:4px;"></div>
      <div id="bikRaw" class="muted small"></div>
    </div>

    <div id="error"></div>
  </main>

  <script>
    let API = null;

    const TARGET_PROP_BIK = "Kote Bunn Innvendig Kum (BIK)";
    const TARGET_PROP_NAME = "Objektnavn";

    function normalizeName(name) {
      return (name || "")
        .toString()
        .toUpperCase()
        .replace(/[^A-Z0-9]+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    const TARGET_PROP_BIK_NORM = normalizeName(TARGET_PROP_BIK);
    const TARGET_PROP_NAME_NORM = normalizeName(TARGET_PROP_NAME);

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function setError(msg) {
      document.getElementById("error").textContent = msg || "";
    }

    function setObjectInfo(text) {
      document.getElementById("objectInfo").textContent = text;
    }

    function setNameAndBik(objName, bikDisplay, psetName, rawBik) {
      document.getElementById("objNameValue").textContent =
        objName && objName !== "" ? objName : "–";

      document.getElementById("bikValue").textContent =
        bikDisplay && bikDisplay !== "" ? bikDisplay : "Ikke funnet";

      document.getElementById("bikPset").textContent =
        psetName ? `Funnet i PropertySet: ${psetName}` : "";

      document.getElementById("bikRaw").textContent =
        rawBik ? `Raw-verdi BIK: ${rawBik}` : "";
    }

    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        onWorkspaceEvent,
        30000
      );
      setStatus("Tilkoblet. Klikk på en kum i modellen for å lese data.");
      console.log("Workspace API tilkoblet:", API);
    }

    function onWorkspaceEvent(event, payload) {
      console.log("Event fra Workspace:", event, payload);

      if (event === "viewer.onSelectionChanged" || event === "selection-changed") {
        handleSelectionChanged(payload);
      }
    }

    async function handleSelectionChanged(payload) {
      try {
        setError("");

        const selection = (payload && payload.data) || [];
        if (!selection.length) {
          setStatus("Ingen objekt valgt.");
          setObjectInfo("Ingen objekt valgt. Klikk på en kum i modellen.");
          setNameAndBik("", "", "", "");
          await clearBikTextMarkup();
          return;
        }

        const first = selection[0];
        const modelId = first.modelId;
        const runtimeIds = first.objectRuntimeIds || [];

        if (!modelId || !runtimeIds.length) {
          setStatus("Ingen gyldig objekt i utvalget.");
          setObjectInfo("Ingen gyldig objekt i utvalget.");
          setNameAndBik("", "", "", "");
          await clearBikTextMarkup();
          return;
        }

        const runtimeId = runtimeIds[0];

        setObjectInfo(
          `ModellId: ${modelId}, RuntimeId: ${runtimeId}, Klasse: ${
            first.class || "ukjent"
          }`
        );
        setStatus("Leser egenskaper for valgt objekt…");

        const propsArray = await API.viewer.getObjectProperties(modelId, [
          runtimeId,
        ]);
        console.log("getObjectProperties result:", propsArray);

        if (!propsArray || !propsArray.length) {
          setStatus("Fant ingen egenskaper for objektet.");
          setNameAndBik("", "", "", "");
          await clearBikTextMarkup();
          return;
        }

        const objProps = propsArray[0];
        const result = findNameAndBik(objProps);

        if (!result || !result.bikValue) {
          setStatus(`Fant ikke '${TARGET_PROP_BIK}' på dette objektet.`);
          setNameAndBik(result ? result.objName || "" : "", "", "", "");
          await clearBikTextMarkup();
        } else {
          const { bikValue, psetName, objName } = result;
          const num = parseFloat(bikValue);
          const display = isNaN(num) ? `${bikValue}` : `${num}`;
          setStatus(`Fant '${TARGET_PROP_BIK}' på dette objektet.`);
          setNameAndBik(objName || "", display, psetName, `${bikValue}`);

          // Teksten i 3D: "Objektnavn – BIK: xxx.xxx"
          const textLabel = objName
            ? `${objName} – BIK: ${display}`
            : `BIK: ${display}`;

          await updateBikTextMarkup(modelId, runtimeId, textLabel);
        }
      } catch (err) {
        console.error("Feil i handleSelectionChanged:", err);
        setError("Feil ved lesing av egenskaper: " + (err.message || err));
        setStatus("Kunne ikke lese verdier.");
      }
    }

    // Finn både Objektnavn og BIK i alle propertySets (typisk WS_Pset)
    function findNameAndBik(objProps) {
      const psets = objProps.properties || [];

      let bikValue = null;
      let objName = null;
      let psetNameForBik = null;

      for (const pset of psets) {
        const psetName = pset.set || "";
        const props = pset.properties || [];

        for (const p of props) {
          const propNameNorm = normalizeName(p.name);

          if (propNameNorm === TARGET_PROP_BIK_NORM) {
            bikValue = p.value;
            psetNameForBik = psetName;
          }
          if (propNameNorm === TARGET_PROP_NAME_NORM) {
            objName = p.value;
          }
        }
      }

      console.log("Resultat findNameAndBik:", {
        bikValue,
        objName,
        psetNameForBik,
      });

      if (!bikValue && !objName) return null;
      return {
        bikValue,
        objName,
        psetName: psetNameForBik,
      };
    }

    // Fjern tekst-/linje-markups som extensionen har laget
    async function clearBikTextMarkup() {
      if (!API || !API.markup) return;
      try {
        await API.markup.removeMarkups(undefined);
      } catch (e) {
        console.warn("Klarte ikke å fjerne markups:", e);
      }
    }

    // Tekst + leader-linje fra tekst ned til senter topp kum
    async function updateBikTextMarkup(modelId, runtimeId, text) {
      if (!API || !API.viewer || !API.markup) return;

      try {
        const boxes = await API.viewer.getObjectBoundingBoxes(modelId, [
          runtimeId,
        ]);
        if (!boxes || !boxes.length) {
          console.warn("Ingen bounding box for objekt:", modelId, runtimeId);
          return;
        }

        const bbox = boxes[0].boundingBox;
        const centerX = (bbox.min.x + bbox.max.x) / 2;
        const centerY = (bbox.min.y + bbox.max.y) / 2;
        const topZ = bbox.max.z;

        // Punkt på kum der linjen skal treffe
        const anchorPos = {
          x: centerX,
          y: centerY,
          z: topZ + 0.01,
        };

        // Punkt der teksten skal være (litt høyere)
        const textPos = {
          x: centerX,
          y: centerY,
          z: topZ + 0.30,
        };

        const anchorPick = {
          modelId: modelId,
          objectId: runtimeId,
          type: "point",
          positionX: anchorPos.x,
          positionY: anchorPos.y,
          positionZ: anchorPos.z,
        };

        const textPick = {
          modelId: modelId,
          objectId: runtimeId,
          type: "point",
          positionX: textPos.x,
          positionY: textPos.y,
          positionZ: textPos.z,
        };

        const textMarkup = {
          start: textPick,
          end: textPick,
          text: text,
          color: { r: 55, g: 130, b: 70, a: 255 },
          type: "Text",
        };

        const lineMarkup = {
          start: textPick,
          end: anchorPick,
          color: { r: 55, g: 130, b: 70, a: 255 },
          type: "Line",
        };

        await API.markup.removeMarkups(undefined);
        await API.markup.addTextMarkup([textMarkup]);
        await API.markup.addLineMarkup([lineMarkup]);

        console.log("La til tekst + leader line:", { textMarkup, lineMarkup });
      } catch (e) {
        console.error("Feil ved opprettelse av tekst/linje markup:", e);
      }
    }

    (async () => {
      try {
        await connectToWorkspace();
      } catch (err) {
        console.error(err);
        setError(
          "Klarte ikke å koble til Workspace API: " + (err.message || err)
        );
        setStatus("Feil.");
      }
    })();
  </script>
</body>
</html>
