<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Kote Bunn Innvendig Kum (BIK)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Trimble Connect Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      font-weight: 600;
    }

    header .status {
      margin-left: auto;
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    main {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      padding: 10px 12px;
      font-size: 13px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .value {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
    }

    .muted {
      opacity: 0.75;
    }

    .small {
      font-size: 12px;
    }

    #error {
      color: #b91c1c;
      font-size: 12px;
      min-height: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    Kote Bunn Innvendig Kum (BIK)
    <span class="status" id="status">Kobler til Trimble Connect…</span>
  </header>

  <main>
    <div class="card">
      <div class="label">Valgt objekt</div>
      <div id="objectInfo" class="value small muted">
        Ingen objekt valgt. Klikk på en kum i modellen.
      </div>
    </div>

    <div class="card">
      <div class="label">Kote Bunn Innvendig Kum (BIK)</div>
      <div id="bikValue" class="value">Ikke funnet</div>
      <div id="bikPset" class="muted small"></div>
      <div id="bikRaw" class="muted small"></div>
    </div>

    <div id="error"></div>
  </main>

  <script>
    let API = null;

    const TARGET_PROP = "Kote Bunn Innvendig Kum (BIK)";
    const TARGET_PROP_NORM = normalizeName(TARGET_PROP);

    let lastTextMarkupId = null;

    // ---------- helpers ----------
    function normalizeName(name) {
      return (name || "")
        .toString()
        .toUpperCase()
        .replace(/[^A-Z0-9]+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function setError(msg) {
      document.getElementById("error").textContent = msg || "";
    }

    function setObjectInfo(text) {
      document.getElementById("objectInfo").textContent = text;
    }

    function setBik(display, psetName, raw) {
      document.getElementById("bikValue").textContent = display || "Ikke funnet";
      document.getElementById("bikPset").textContent =
        psetName ? `Funnet i PropertySet: ${psetName}` : "";
      document.getElementById("bikRaw").textContent =
        raw ? `Raw-verdi: ${raw}` : "";
    }

    // ---------- workspace ----------
    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        onWorkspaceEvent,
        30000
      );

      console.log("Workspace API tilkoblet:", API);

      if (!API.markup || typeof API.markup.addTextMarkup !== "function") {
        setStatus("Tilkoblet (MarkupAPI ikke tilgjengelig – 3D-tekst støttes kanskje ikke).");
      } else {
        setStatus("Tilkoblet. Klikk på en kum for å vise Objektnavn + Kumtype + BIK i 3D.");
      }
    }

    function onWorkspaceEvent(event, payload) {
      console.log("Event fra Workspace:", event, payload);

      if (event === "viewer.onSelectionChanged" || event === "selection-changed") {
        handleSelectionChanged(payload);
      }
    }

    // ---------- selection ----------
    async function handleSelectionChanged(payload) {
      try {
        setError("");

        const selection = (payload && payload.data) || [];
        if (!selection.length) {
          setStatus("Ingen objekt valgt.");
          setObjectInfo("Ingen objekt valgt. Klikk på en kum i modellen.");
          setBik("Ikke funnet", "", "");
          await clearTextMarkup();
          return;
        }

        const first = selection[0];
        const modelId = first.modelId;
        const runtimeIds = first.objectRuntimeIds || [];

        if (!modelId || !runtimeIds.length) {
          setStatus("Ingen gyldig objekt i utvalget.");
          setObjectInfo("Ingen gyldig objekt i utvalget.");
          setBik("Ikke funnet", "", "");
          await clearTextMarkup();
          return;
        }

        const runtimeId = runtimeIds[0];

        setObjectInfo(
          `ModellId: ${modelId}, RuntimeId: ${runtimeId}, Klasse: ${first.class || "ukjent"}`
        );
        setStatus("Leser egenskaper for valgt objekt…");

        const propsArray = await API.viewer.getObjectProperties(modelId, [runtimeId]);
        console.log("getObjectProperties result:", propsArray);

        if (!propsArray || !propsArray.length) {
          setStatus("Fant ingen egenskaper for objektet.");
          setBik("Ingen data", "", "");
          await clearTextMarkup();
          return;
        }

        const objProps = propsArray[0];
        const result = findBikValue(objProps);

        if (!result) {
          setStatus(`Fant ikke '${TARGET_PROP}' på dette objektet.`);
          setBik("Ikke funnet", "", "");
          await clearTextMarkup();
          return;
        }

        const { value, psetName } = result;
        const num = parseFloat(value);
        const display = isNaN(num) ? `${value}` : `${num}`;

        const objectName = findObjectName(objProps);
        const kumtype    = findKumtype(objProps);

        setStatus(`Fant '${TARGET_PROP}' på dette objektet.`);
        setBik(display, psetName, `${value}`);

        await showBikTextMarkup(modelId, runtimeId, display, objectName, kumtype);
      } catch (err) {
        console.error("Feil i handleSelectionChanged:", err);
        setError("Feil ved lesing av egenskaper: " + (err.message || err));
        setStatus("Kunne ikke lese BIK-verdi.");
      }
    }

    // ---------- property lookup ----------
    function findBikValue(objProps) {
      const psets = objProps.properties || [];

      for (const pset of psets) {
        const psetName = pset.set || "";
        const props = pset.properties || [];

        for (const p of props) {
          const propNameNorm = normalizeName(p.name);
          if (propNameNorm === TARGET_PROP_NORM) {
            console.log("Fant BIK-property:", p, "i Pset:", psetName);
            return {
              value: p.value,
              psetName: psetName
            };
          }
        }
      }

      console.log("Fant ikke BIK-property i objProps:", objProps);
      return null;
    }

    function findObjectName(objProps) {
      const psets = objProps.properties || [];

      for (const pset of psets) {
        const psetNameRaw = pset.set || "";
        const psetNameNorm = normalizeName(psetNameRaw);
        const props = pset.properties || [];

        for (const p of props) {
          const nameRaw = p.name || "";
          const norm = normalizeName(nameRaw);

          if (norm === "OBJEKTNAVN") {
            return String(p.value || "");
          }

          if (norm.indexOf("OBJEKTNAVN") >= 0) {
            return String(p.value || "");
          }

          if (psetNameNorm === "WS_PSET" && nameRaw.toLowerCase() === "objektnavn") {
            return String(p.value || "");
          }
        }
      }
      return "";
    }

    // Ny: Kumtype
    function findKumtype(objProps) {
      const psets = objProps.properties || [];

      for (const pset of psets) {
        const psetNameRaw = pset.set || "";
        const psetNameNorm = normalizeName(psetNameRaw);
        const props = pset.properties || [];

        for (const p of props) {
          const nameRaw = p.name || "";
          const norm = normalizeName(nameRaw);

          // Direkte match på Kumtype
          if (norm === "KUMTYPE") {
            return String(p.value || "");
          }

          // Inneholder KUMTYPE (for sikkerhets skyld)
          if (norm.indexOf("KUMTYPE") >= 0) {
            return String(p.value || "");
          }

          // Hvis det ligger i WS_Pset som "Kumtype"
          if (psetNameNorm === "WS_PSET" && nameRaw.toLowerCase() === "kumtype") {
            return String(p.value || "");
          }
        }
      }
      return "";
    }

    // ---------- markup helpers ----------
    async function clearTextMarkup() {
      try {
        if (!API || !API.markup || typeof API.markup.removeMarkups !== "function") {
          return;
        }
        if (lastTextMarkupId != null) {
          await API.markup.removeMarkups([lastTextMarkupId]);
          lastTextMarkupId = null;
        }
      } catch (err) {
        console.warn("Klarte ikke å fjerne markup:", err);
      }
    }

    async function showBikTextMarkup(modelId, runtimeId, bikDisplay, objectName, kumtype) {
      if (!API || !API.markup || typeof API.markup.addTextMarkup !== "function") {
        console.warn("MarkupAPI ikke tilgjengelig – kan ikke tegne 3D-tekst.");
        return;
      }

      try {
        const boxes = await API.viewer.getObjectBoundingBoxes(modelId, [runtimeId]);
        console.log("getObjectBoundingBoxes result:", boxes);

        if (!boxes || !boxes.length || !boxes[0] || !boxes[0].boundingBox) {
          console.warn("Ingen boundingBox for objektet – hopper over 3D-tekst.");
          return;
        }

        const bb = boxes[0].boundingBox;
        const min = bb.min;
        const max = bb.max;

        // X/Y = senter i plan, Z = topp kum
        const centerX_mm = ((min.x + max.x) / 2.0) * 1000.0;
        const centerY_mm = ((min.y + max.y) / 2.0) * 1000.0;
        const topZ_mm    = (max.z) * 1000.0;

        // Nær kummen: linje 0.4 m høy, start 0.15 m over toppen
        const startPick = {
          positionX: centerX_mm,
          positionY: centerY_mm,
          positionZ: topZ_mm + 150.0,   // 0.15 m over topp
          modelId: modelId,
          objectId: runtimeId
        };

        const endPick = {
          positionX: centerX_mm,
          positionY: centerY_mm,
          positionZ: topZ_mm + 550.0,   // 0.55 m over topp (tekst rett over senter)
          modelId: modelId,
          objectId: runtimeId
        };

        await clearTextMarkup();

        const lines = [];
        if (objectName) lines.push(objectName);
        if (kumtype)   lines.push(kumtype);
        lines.push(`BIK: ${bikDisplay}`);

        const text = lines.join("\n");

        const textMarkup = {
          start: startPick,
          end: endPick,
          text: text,
          color: { r: 0, g: 0, b: 204, a: 255 } // mørk blå
        };

        const created = await API.markup.addTextMarkup([textMarkup]);
        console.log("Opprettet text markup:", created);

        if (created && created.length && typeof created[0].id === "number") {
          lastTextMarkupId = created[0].id;
        }

        setStatus("Viser 3D-tekst rett over kummen (Objektnavn, Kumtype, BIK).");
      } catch (err) {
        console.error("Feil ved opprettelse av text markup:", err);
        setError("Klarte ikke å lage 3D-tekst: " + (err.message || err));
      }
    }

    // ---------- oppstart ----------
    (async () => {
      try {
        await connectToWorkspace();
      } catch (err) {
        console.error(err);
        setError("Klarte ikke å koble til Workspace API: " + (err.message || err));
        setStatus("Feil.");
      }
    })();
  </script>
</body>
</html>
