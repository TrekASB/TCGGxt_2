<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Kote Bunn Innvendig Kum (BIK)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Trimble Connect Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      font-weight: 600;
    }

    header .status {
      margin-left: auto;
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    main {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      padding: 10px 12px;
      font-size: 13px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .value {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
    }

    .muted {
      opacity: 0.75;
    }

    .small {
      font-size: 12px;
    }

    #error {
      color: #b91c1c;
      font-size: 12px;
      min-height: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    Kote Bunn Innvendig Kum (BIK)
    <span class="status" id="status">Kobler til Trimble Connect…</span>
  </header>

  <main>
    <div class="card">
      <div class="label">Valgt objekt</div>
      <div id="objectInfo" class="value small muted">
        Ingen objekt valgt. Klikk på en kum i modellen.
      </div>
    </div>

    <div class="card">
      <div class="label">Kote Bunn Innvendig Kum (BIK)</div>
      <div id="bikValue" class="value">Ikke funnet</div>
      <div id="bikPset" class="muted small"></div>
      <div id="bikRaw" class="muted small"></div>
    </div>

    <div id="error"></div>
  </main>

  <script>
    let API = null;

    // Navnet på propertyen vi er ute etter (originalt IFC-navn)
    const TARGET_PROP = "Kote Bunn Innvendig Kum (BIK)";
    const TARGET_PROP_NORM = normalizeName(TARGET_PROP);

    // Holder styr på sist lagde tekst-markup i 3D
    let currentTextMarkupId = null;

    // Robust normalisering: fjerner alle tegn som ikke er A–Z/0–9
    function normalizeName(name) {
      return (name || "")
        .toString()
        .toUpperCase()
        .replace(/[^A-Z0-9]+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function setError(msg) {
      document.getElementById("error").textContent = msg || "";
    }

    function setObjectInfo(text) {
      document.getElementById("objectInfo").textContent = text;
    }

    function setBik(display, psetName, raw) {
      document.getElementById("bikValue").textContent = display || "Ikke funnet";
      document.getElementById("bikPset").textContent =
        psetName ? `Funnet i PropertySet: ${psetName}` : "";
      document.getElementById("bikRaw").textContent =
        raw ? `Raw-verdi: ${raw}` : "";
    }

    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        onWorkspaceEvent,
        30000
      );
      setStatus("Tilkoblet. Klikk på en kum i modellen for å lese BIK.");
      console.log("Workspace API tilkoblet:", API);
    }

    function onWorkspaceEvent(event, payload) {
      console.log("Event fra Workspace:", event, payload);

      if (event === "viewer.onSelectionChanged" || event === "selection-changed") {
        handleSelectionChanged(payload);
      }
    }

    // FJERNER tidligere tekst-markup (bare vår)
    async function clearBikMarkup() {
      if (!API || !API.markup) return;
      if (currentTextMarkupId == null) return;

      try {
        await API.markup.removeMarkups([currentTextMarkupId]);
      } catch (e) {
        console.warn("Klarte ikke å fjerne forrige BIK-markup:", e);
      } finally {
        currentTextMarkupId = null;
      }
    }

    // LAGER 3D-TEKST SOM TEXT MARKUP I VIEWER
    async function createOrUpdateBikMarkup(modelId, runtimeId, bikDisplayValue, objProps) {
      if (!API || !API.markup || !API.viewer) {
        console.warn("Markup- eller viewer-API ikke tilgjengelig");
        return;
      }

      // Fjern forrige BIK-tekst
      await clearBikMarkup();

      // Prøv først å bruke posisjonen som allerede ligger i objProps (meter)
      let posMeters = objProps && objProps.position;

      // Fallback: hent posisjon via viewer API (også i meter)
      if (!posMeters) {
        try {
          const positions = await API.viewer.getObjectPositions(modelId, [runtimeId]);
          if (positions && positions.length && positions[0].position) {
            posMeters = positions[0].position;
          }
        } catch (e) {
          console.warn("Feil ved henting av objektposisjon:", e);
        }
      }

      if (!posMeters) {
        console.warn("Fant ingen posisjon for objektet, kan ikke plassere 3D-tekst.");
        return;
      }

      // Konverter til millimeter (MarkupPick bruker mm)
      const baseX = posMeters.x * 1000;
      const baseY = posMeters.y * 1000;
      const baseZ = posMeters.z * 1000;

      // Løft teksten litt over kummen (f.eks. 800 mm)
      const offsetZ = 800;

      const startPick = {
        positionX: baseX,
        positionY: baseY,
        positionZ: baseZ,
        modelId: modelId,
        objectId: runtimeId,
        type: "point"
      };

      const endPick = {
        positionX: baseX,
        positionY: baseY,
        positionZ: baseZ + offsetZ,
        modelId: modelId,
        objectId: runtimeId,
        type: "point"
      };

      const text = `BIK: ${bikDisplayValue}`;

      const textMarkup = {
        // id settes automatisk av API, vi leser den ut etterpå
        start: startPick,
        end: endPick,
        text: text,
        // valgfritt: gi teksten en tydelig farge (gul)
        color: { r: 255, g: 255, b: 0, a: 255 }
      };

      try {
        const result = await API.markup.addTextMarkup([textMarkup]);
        console.log("Laget BIK text markup:", result);
        if (result && result.length && typeof result[0].id === "number") {
          currentTextMarkupId = result[0].id;
        }
      } catch (e) {
        console.error("Feil ved oppretting av BIK text markup:", e);
      }
    }

    async function handleSelectionChanged(payload) {
      try {
        setError("");

        const selection = (payload && payload.data) || [];
        if (!selection.length) {
          setStatus("Ingen objekt valgt.");
          setObjectInfo("Ingen objekt valgt. Klikk på en kum i modellen.");
          setBik("Ikke funnet", "", "");
          await clearBikMarkup();
          return;
        }

        const first = selection[0];
        const modelId = first.modelId;
        const runtimeIds = first.objectRuntimeIds || [];

        if (!modelId || !runtimeIds.length) {
          setStatus("Ingen gyldig objekt i utvalget.");
          setObjectInfo("Ingen gyldig objekt i utvalget.");
          setBik("Ikke funnet", "", "");
          await clearBikMarkup();
          return;
        }

        const runtimeId = runtimeIds[0];

        setObjectInfo(
          `ModellId: ${modelId}, RuntimeId: ${runtimeId}, Klasse: ${first.class || "ukjent"}`
        );
        setStatus("Leser egenskaper for valgt objekt…");

        const propsArray = await API.viewer.getObjectProperties(
          modelId,
          [runtimeId]
        );
        console.log("getObjectProperties result:", propsArray);

        if (!propsArray || !propsArray.length) {
          setStatus("Fant ingen egenskaper for objektet.");
          setBik("Ingen data", "", "");
          await clearBikMarkup();
          return;
        }

        const objProps = propsArray[0];
        const result = findBikValue(objProps);

        if (!result) {
          setStatus(`Fant ikke '${TARGET_PROP}' på dette objektet.`);
          setBik("Ikke funnet", "", "");
          await clearBikMarkup();
        } else {
          const { value, psetName } = result;
          const num = parseFloat(value);
          const display = isNaN(num) ? `${value}` : `${num}`;
          setStatus(`Fant '${TARGET_PROP}' på dette objektet.`);
          setBik(display, psetName, `${value}`);

          // >>> NYTT: lag 3D-tekst i viewer på kummen
          await createOrUpdateBikMarkup(modelId, runtimeId, display, objProps);
        }
      } catch (err) {
        console.error("Feil i handleSelectionChanged:", err);
        setError("Feil ved lesing av egenskaper: " + (err.message || err));
        setStatus("Kunne ikke lese BIK-verdi.");
        // Ikke kast, men rydd opp markup
        await clearBikMarkup();
      }
    }

    // Leter etter propertyen i ALLE propertySets
    function findBikValue(objProps) {
      const psets = objProps.properties || [];

      for (const pset of psets) {
        const psetName = pset.set || "";
        const props = pset.properties || [];

        for (const p of props) {
          const propNameNorm = normalizeName(p.name);
          if (propNameNorm === TARGET_PROP_NORM) {
            console.log("Fant BIK-property:", p, "i Pset:", psetName);
            return {
              value: p.value,
              psetName: psetName
            };
          }
        }
      }

      console.log("Fant ikke BIK-property i objProps:", objProps);
      return null;
    }

    (async () => {
      try {
        await connectToWorkspace();
      } catch (err) {
        console.error(err);
        setError("Klarte ikke å koble til Workspace API: " + (err.message || err));
        setStatus("Feil.");
      }
    })();
  </script>
</body>
</html>
